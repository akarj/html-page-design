    <title>Aine AI</title>

          <label for="settings-icon">Settings</label>
        </div>
      </div>
      <div id="rightMainPanel">
        <div class="rightPanel" id="topbar"></div>
        <div class="rightPanel" id="contentPanel">
          <div id="category">
            <img
              src="./Picutes/left-filled-arrow-triangle.png"
              alt="arrow"
              id="arrow"
            />
            <label for="video-arrow-icon">Videos</label>
          </div>
          <div id="inputUrl">
            <input type="text" placeholder="Insert URL here" />
          </div>
          <div id="inputFileSection">
            <div id="uploadDiv">
              <span> Upload </span>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
